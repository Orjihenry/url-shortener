<header class="site-header px-5">
  <nav class="navbar navbar-expand-lg px-5 shadow-none">
    <div class="container-fluid">
      <button data-mdb-collapse-init class="navbar-toggler" type="button" data-mdb-target="#navbarRightAlignExample" aria-controls="navbarRightAlignExample" aria-expanded="false" aria-label="Toggle navigation">
        <i class="fas fa-bars"></i>
      </button>

      <div class="collapse navbar-collapse" id="navbarRightAlignExample">
        <ul class="site-header navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item px-3">
            <a class="nav-link active" aria-current="page" href="{{ url_for('index') }}">Home</a>
          </li>
          <li class="nav-item px-3">
            <a class="nav-link" href="#">About</a>
          </li>

          <li class="nav-item px-3 dropdown">
            <a data-mdb-dropdown-init class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" aria-expanded="false">
              Solutions
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li>
                <a class="dropdown-item" href="{{ url_for('index') }}">Short Url</a>
              </li>
              <li>
                <a class="dropdown-item" href="#">QR Generator</a>
              </li>
            </ul>
          </li>
          {% if current_user.is_authenticated %}
            <li class="nav-item px-3"><a class="nav-link" href="{{ url_for('dashboard') }}">Dashboard</a></li>
          {% endif %}
        </ul>
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          {% if current_user.is_authenticated %}
            <li class="nav-item"><a href="{{ url_for('logout') }}" class="float-end btn btn-primary">Sign out</a></li>
          {% else %}
            <li class="nav-item"><a href="{{ url_for('user_login') }}" class="float-end me-2 btn btn-primary">Sign in</a></li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>
</header>
